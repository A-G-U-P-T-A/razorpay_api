<html>
    <head>
    </head>
    <body>
        <h1>List of Orders</h1>
        <script>
            function httpGetData()
            {
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.open( "GET", "http://localhost:8080/listorders", false );
                xmlHttp.send( null );
                return xmlHttp.responseText;
            }
            var orders = httpGetData();
            var ordersIdList = orders.substring(1,orders.length-1).split(",");
            for(i=0;i<ordersIdList.length;i++) {
                ordersIdList[i] = ordersIdList[i].substring(1,ordersIdList[i].length-1);
                document.write("<a href='/test'>" + ordersIdList[i] + "</a><br />");
            }
        </script>
    </body>
</html>
