<html>
    <head>
    </head>
    <body>
        <h1>List of Orders</h1>
        <script>
            function httpGetData()
            {
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.open( "GET", "http://localhost:8080/listorders", false );
                xmlHttp.send( null );
                return xmlHttp.responseText;
            }
            var orderIdList = httpGetData();
            document.write(orderIdList);
        </script>
    </body>
</html>
